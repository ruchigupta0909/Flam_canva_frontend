<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative DrawingCanvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Collaborative Drawing Canvas</h1>
            <div class="user-info">
                <div class="online-users">
                    <span class="label">üë• Online:</span>
                    <div id="users-list"></div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="toolbar">
                <div class="tool-section">
                    <h3>üõ†Ô∏è Tools</h3>
                    <div class="tool-buttons">
                        <button id="brush-tool" class="tool-btn active" data-tool="brush">
                            üñåÔ∏è Brush
                        </button>
                        <button id="eraser-tool" class="tool-btn" data-tool="eraser">
                            üßπ Eraser
                        </button>
                    </div>
                    <div class="tool-buttons">
                        <button id="rectangle-tool" class="tool-btn" data-tool="rectangle">
                            ‚ñ≠ Rectangle
                        </button>
                        <button id="circle-tool" class="tool-btn" data-tool="circle">
                            ‚≠ï Circle
                        </button>
                    </div>
                    <div class="tool-buttons">
                        <button id="line-tool" class="tool-btn" data-tool="line">
                            ‚ûñ Line
                        </button>
                        <button id="text-tool" class="tool-btn" data-tool="text">
                            üìù Text
                        </button>
                    </div>
                    <div class="tool-buttons">
                        <button id="image-tool" class="tool-btn" data-tool="image">
                            üñºÔ∏è Image
                        </button>
                        <input type="file" id="image-input" accept="image/*" style="display: none;">
                    </div>
                </div>

                <div class="tool-section">
                    <h3>üé® Color</h3>
                    <div class="color-picker">
                        <input type="color" id="color-input" value="#000000">
                        <div class="color-presets">
                            <div class="color-preset" data-color="#000000" style="background: #000000"></div>
                            <div class="color-preset" data-color="#FF0000" style="background: #FF0000"></div>
                            <div class="color-preset" data-color="#00FF00" style="background: #00FF00"></div>
                            <div class="color-preset" data-color="#0000FF" style="background: #0000FF"></div>
                            <div class="color-preset" data-color="#FFFF00" style="background: #FFFF00"></div>
                            <div class="color-preset" data-color="#FF00FF" style="background: #FF00FF"></div>
                            <div class="color-preset" data-color="#00FFFF" style="background: #00FFFF"></div>
                            <div class="color-preset" data-color="#FFA500" style="background: #FFA500"></div>
                        </div>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>üìè Brush Size</h3>
                    <input type="range" id="brush-size" min="1" max="50" value="5">
                    <span id="brush-size-value">5px</span>
                </div>

                <div class="tool-section" id="text-options" style="display: none;">
                    <h3>üìù Text Options</h3>
                    <input type="text" id="text-input" placeholder="Click canvas to add text...">
                    <input type="range" id="font-size" min="12" max="72" value="24">
                    <span id="font-size-value">24px</span>
                </div>

                <div class="tool-section">
                    <h3>‚ö° Actions</h3>
                    <div class="action-buttons">
                        <button id="undo-btn" class="action-btn">‚Ü∂ Undo</button>
                        <button id="redo-btn" class="action-btn">‚Ü∑ Redo</button>
                        <button id="clear-btn" class="action-btn danger">üóëÔ∏è Clear</button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>üíæ Save & Load</h3>
                    <div class="action-buttons">
                        <button id="save-btn" class="action-btn save-btn">üíæ Save Session</button>
                        <button id="load-btn" class="action-btn load-btn">üìÇ Load Session</button>
                        <button id="export-btn" class="action-btn export-btn">üì• Export as PNG</button>
                    </div>
                    <div id="sessions-list" style="display: none; margin-top: 15px; max-height: 200px; overflow-y: auto;">
                        <div style="font-size: 12px; color: #666; margin-bottom: 10px; font-weight: 600;">Saved Sessions:</div>
                        <div id="sessions-container"></div>
                    </div>
                </div>

                <div class="tool-section">
                    <div class="connection-status">
                        <span id="connection-indicator" class="status-dot"></span>
                        <span id="connection-text">Connecting...</span>
                    </div>
                </div>
            </aside>

            <div class="canvas-container">
                <canvas id="drawing-canvas"></canvas>
                <canvas id="cursor-layer"></canvas>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="canvas.js"></script>
    <script src="websocket.js"></script>
    <script src="main.js"></script>
</body>

</html>
